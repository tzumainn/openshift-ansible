- name: Collect facts from Openstack instances - workaround
  hosts: localhost
  vars:
  tasks:
  - include_vars:
      # file: "{{ lookup('file', '/var/tmp/openstack_creds') }}"
      file: '/var/tmp/openstack_creds'
      name: os_creds
  - os_server_facts:
      timeout: 60
    environment:
      OS_USERNAME: "{{ os_creds.clouds.mycloud.auth.username }}"
      OS_PASSWORD: "{{ os_creds.clouds.mycloud.auth.password }}"
      OS_AUTH_URL: "{{ os_creds.clouds.mycloud.auth.auth_url }}"
      OS_PROJECT_NAME:          "{{ os_creds.clouds.mycloud.auth.project_name }}"
    register: myfacts
  - debug:
      var: myfacts

- name: Pre-requisites
  hosts: localhost
  connection: local
  gather_facts: no
  tasks:
  - name: MAINN TEST 8
    shell: ansible-playbook --private-key .ssh/id_rsa --user openshift -i demo/inventory provision_install.yml -e "openshift_repos_enable_testing=true openshift_openstack_num_nodes={{ openshift_openstack_num_nodes }}"
    register: playbook_result
    args:
      executable: /bin/bash

  - debug:
      var: playbook_result.stdout_lines